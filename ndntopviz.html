  <script language="JavaScript" type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  <script type="text/javascript">
    
    var nodes = null;
    var edges = null;
    var network = null;
    var response = '';
    var nodes_conf = []; 
    var node_delays = [];
    var LENGTH_MAIN = 350,
        LENGTH_SERVER = 150,
        LENGTH_SUB = 50,
        WIDTH_SCALE = 1;
    //create color array for nodes
    var colors = [];
    for(var i = 0; i < 3; i++)
        colors.push(Math.floor(Math.random() * 255));

    // Called when the Visualization API is loaded.
    window.onload = function() {
       
      
      // Create a data table with nodes.
      nodes = [];
      // Create a data table with links.
      edges = [];

      //reading conf file    

        $.ajax({ type: "GET",   
                 url: "/assets/current_testbed.conf",   
                 async: false,
                 success : function(text)
                 {
                     response = text;
                 }
        });
        var lines_from_conf = response.split('\n');
        var regex = /[/[\s,]+/;
        for( var i =0; i < lines_from_conf.length; i++){
            if (lines_from_conf[i].indexOf("delay") !==-1){
                    //get all lines having delays
                    temp = lines_from_conf[i].split(" ").join(',').split(":").join(',').split("=").join(",").split(",");
                    node_delays.push([temp[0], temp[1], temp[3].replace(/\D/g,'')])
                }
            if (lines_from_conf[i].indexOf("radius") !==-1){
                node = lines_from_conf[i].split(":")[0];
                nodes.push({id: node, label: node, shape: 'dot', color:'#'+(Math.random()*0xFFFFFF<<0).toString(16), title: node });
                nodes_conf.push(node);
            }
            
        }
        for(var i=0; i < node_delays.length; i++ ){
                edges.push({from: node_delays[i][0], to: node_delays[i][1], length: node_delays[i][2]*5, width: WIDTH_SCALE * 1, label: node_delays[i][2], color:{color:'rgba(30,30,30,0.2)', highlight:'blue'}, smooth: false});        
        }

      // legend
      var mynetwork = document.getElementById('mynetwork');
      var x = - mynetwork.clientWidth / 2 + 50;
      var y = - mynetwork.clientHeight / 2 + 50;
      var step = 70;
      // create a network

      var container = document.getElementById('mynetwork');
      var data = {
        nodes: nodes,
        edges: edges
      };

      var options = {
        nodes: {
            size: 10,
            font: {
              color: '#343434',
              size: 13, // px
              face: 'arial',
              background: 'none',
              strokeWidth: 2, // px
              strokeColor: '#ffffff',
              align: 'horizontal',
              multi: false,
              vadjust: 0,
              bold: {
                color: '#343434',
                size: 13, // px
                face: 'arial',
                vadjust: 0,
                mod: 'bold'
              }
            },
          scaling: {
            min: 10,
            max: 12,
            label: {
                enabled: false,
                min: 10,
                max: 12,
                maxVisible: 30,
                drawThreshold: 5
              },
          }
        },
        edges: {
            font: {
              color: '#343434',
              size: 13, // px
              face: 'arial',
              background: 'none',
              strokeWidth: 2, // px
              strokeColor: '#ffffff',
              align: 'horizontal',
              multi: false,
              vadjust: 0,
              bold: {
                color: '#343434',
                size: 13, // px
                face: 'arial',
                vadjust: 0,
                mod: 'bold'
              }
            },
           scaling: {
            min: 1,
            max: 14,
            label: {
                enabled: false,
                min: 1,
                max: 14,
                maxVisible: 30,
                drawThreshold: 5
              }, 
            }
        },
        physics:{
          // barnesHut:{gravitationalConstant:-30000},
          stabilization: {iterations:1500}
        },
        groups: {
          desktop: {
            // shape: 'dot'
            // color: "#55efc4"
          },
        },
      };
      network = new vis.Network(container, data, options);
    }
  </script>
  <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript">
          google.charts.load('current', {'packages':['table']});
          google.charts.setOnLoadCallback(drawTable);

          function drawTable() {
            // #(mynetwork)
            
            var data = new google.visualization.DataTable();
            data.addColumn('string', 'Node A');
            data.addColumn('string', 'Node B');
            data.addColumn('string', 'Cost from A - B');
            for (var i=0; i<node_delays.length; i++){
                data.addRows([
                  [node_delays[i][0].toUpperCase(),  node_delays[i][1].toUpperCase(), node_delays[i][2]+" ms"]
                ]);    
            }
            var table = new google.visualization.Table(document.getElementById('table_div'));
            table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
          }
        </script>    
<script type="text/javascript">
    function showHide(a){
        console.log(a);
        if (a == 1){
            $( "#graph" ).hide();
            $("#table").show();
        }
        else if(a==2){
            $( "#graph" ).show();
            $("#table").hide();   
        }
    }
</script>
